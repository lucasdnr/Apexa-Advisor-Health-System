<h1>{{ pageTitle }}</h1>
<form [formGroup]="advisorForm" (ngSubmit)="submit()" #formDit="ngForm" >
    <div class="input_box">
        <label for="">Name:</label>
        <input type="text" formControlName="name" required>
    </div>
    <div class="input_box">
        <label for="">SIN:</label>
        <input type="text" formControlName="sinNumber" required>
    </div>
    <div class="input_box">
        <label for="">Address:</label>
        <input type="text" formControlName="address">
    </div>
    <div class="input_box">
        <label for="">Phone Number:</label>
        <input type="text" formControlName="phone">
    </div>
    <div class="btn-box">
        <button type="submit" [disabled]="!advisorForm.valid">Save</button>
        <button type="button" routerLink="">Cancel</button>
    </div>
</form>
