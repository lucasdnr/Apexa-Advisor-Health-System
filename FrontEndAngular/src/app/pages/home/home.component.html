<div class="search">
    <button>New Advisor</button>
    <div class="input-box">
        <label>Search:</label>
        <input type="text">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Health</th>
            <th>Name</th>
            <th>SIN</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let advisor of advisors">
        <tr>
            <td>
                <div class="health-status">
                    <span [className]="advisor.healthStatus"></span>
                </div>
            </td>
            <td>{{ advisor.name }}</td>
            <td>{{ advisor.sinNumber }}</td>
            <td>{{ advisor.phone }}</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
